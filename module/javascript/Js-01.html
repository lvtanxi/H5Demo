<body>
        <p id="pid">hello</p>
</body>
    <script type="text/javascript">
        var i = 10
        var j = 20
        var m = i+j
        document.getElementById("pid").innerHTML += m
    </script>
    <script type="text/javascript">
        var array = []
        array.push(1)
        array.push(10)
        array.forEach(function (val,index) {
             console.log(index+"=="+val)
        })
        document.getElementById("pid").innerHTML += array[1]
        var array2  = array.filter(function (str) {
            return str == 10
        })
        document.getElementById("pid").innerHTML += array2.length
    </script>
