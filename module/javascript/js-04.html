<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="render" content="webkit">
    <link rel="icon" href="../../assets/image/panda.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="../../assets/image/panda.ico">
</head>
<body>
        <button onclick="startTime()">测试</button>
</body>
<script type="text/javascript">
    var people = new Object()
    people.name = "wode"
    people.age = 12
    console.log(people)
    var user = {name: "xx", age: 30}
    console.log(user)
    function Parent(name, age) {
        this.name = name
        this.age = age
    }
    var parent = new Parent("xx", 123);
    console.log(parent)

    var str = "Hello World,"
    console.log(str.length)
    console.log(str.indexOf("xx"));
    console.log(str.match("world"));
    str=str.replace(",","!")
    console.log(str)
    console.log(str.toLowerCase())
    console.log(str.toLocaleUpperCase())

    var date = new Date()
    console.log(date.getFullYear())
    console.log(date.getTime())
    date.setFullYear(2016,9,12)

    function startTime() {
        var  toDate = new Date()
        var h = toDate.getHours()
        var m = toDate.getMinutes()
        var s = toDate.getSeconds()
        m = checkTime(m)
        s = checkTime(s)
        setTimeout(function () {
            startTime()
        },1000)
         console.log(h+":"+m+":"+s)
    }

    function checkTime(i) {
        if(i<10){
            i = "0"+i
        }
        return i
    }

    var ar = ["heoo","sd"]
    var br = ["iwen","ime"]
    var cr = ar.concat(br)
    console.log(cr);
    var dr =["c","b","a","d","f","e"]
    console.log(dr.sort());
    var er =["1","3","2","4","9","5"]
    console.log(er.sort());
    console.log(er.sort(function (a, b) {
        return b - a
    }));
    console.log(ar.push("xxx"));
    ar.forEach(function (val) {
         console.log(val)
    })
    console.log(ar.reverse());

    var emp = ['abs','dsf','sdf','fd']
    console.log(emp);
    emp.splice(1,1)
    console.log(emp.indexOf('fd'));
    console.log(emp);
    console.log(parseInt(Math.random()*10));
</script>
</html>
