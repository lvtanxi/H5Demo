<head>

<body>
<p>i = 10; j = 10 ; i + j = ?</p>
<p id="sumid"></p>
<button onclick="btnClick()">结果</button>
</body>
<script type="text/javascript">
    function btnClick() {
        var i = 10
        var j = 10
        var x = "10"
        var m = i + j
        document.getElementById("sumid").innerHTML = m + ""
        var str = "www"
        str += "xxasdfasd"
        str.length = 1
        console.log(str)
        console.log(i == j)
        console.log("==" + (i == x))
        console.log("===" + (i === x))//判断类型和值是否相等
        var array = [1,2,3,4,5]
        for (var i = 0;i < array.length;i++){
             console.log(i)
        }
        for(item in array){
             console.log(item)
        }
        array.forEach(function (val) {
             console.log(val)
        })
    }


</script>
