<body>

</body>
    <script type="text/javascript">
        //直接创建对象
        var person={
            name:"ads",
            age:20,
            eat:function() {
                console.log(this.name);
            }
        }
        console.log(person.name);
        person.eat()
        //函数构造对象

        function Person() {

        }
        Person.prototype={
            name:"ads",
            age:20,
            eat:function() {
                console.log(this.name);
            }
        }

        var pp= new Person()
        pp.eat()

    </script>
