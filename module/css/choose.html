<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="render" content="webkit">
    <link rel="icon" href="../../assets/image/panda.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="../../assets/image/panda.ico">
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
        }
         p{
             background-color: aquamarine;
             color: white;
         }
        h1,h2{
            color: aqua;
            font-size: 45px;
        }
        .p1{
            color: black;
        }
        .p2{
            font-size: 20px;
        }
        .p1.p2{
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>标题1</h1>
    <h2>标题1</h2>
    <p class="p1">hello world123</p>
    <p class="p2">hello world456</p>
    <p class="p1 p2">hello world789</p>
</body>
</html>
