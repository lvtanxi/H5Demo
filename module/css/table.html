<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格布局</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="render" content="webkit">
    <link rel="icon" href="../../assets/image/panda.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="../../assets/image/panda.ico">
    <style type="text/css">
         table,tr ,td{
             border: 1px solid blueviolet;
         }
    </style>
</head>
<body marginheight="0" marginwidth="0">
    <table width="100%" height="950px" bgcolor="#f0f8ff">
        <tr>
            <td colspan="3" width="100%" height="10%" bgcolor="aqua">头部</td>
        </tr>
        <tr>
            <td width="20%" height="80%" bgcolor="#ff7f50">
                <ul>
                    <li>IOS</li>
                    <li>Android</li>
                    <li>Html5</li>
                </ul>
            </td>
            <td width="60%" height="80%" bgcolor="#ffe4c4">主题</td>
            <td width="20%" height="80%" bgcolor="#006400">有菜单</td>
        </tr>
        <tr>
            <td colspan="3" width="100%" height="10%" bgcolor="#008b8b">底部</td>
        </tr>
    </table>
</body>
</html>
