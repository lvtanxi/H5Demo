<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新的</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="render" content="webkit">
    <link rel="icon" href="../../assets/image/panda.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="../../assets/image/panda.ico">
    <script type="text/javascript" src="easeljs-0.8.2.min.js"></script>
</head>
<body>
    <canvas id="gameView" width="600px" height="400px" style="background-color: #a6e1ec"></canvas>
    <canvas id="gameView2" width="600px" height="400px" style="background-color: #a6e1ec"></canvas>
</body>
    <script type="text/javascript">
        var canvas
        var stage
        var text
        var rect
        var count = 0
        canvas =document.getElementById("gameView")
        stage = new createjs.Stage(canvas)

        text = new createjs.Text("text on the canvas......!","36px Arial","#fff")
        text.x = 100
        text.y =100
        text.rotation = 20
        stage.addChild(text)

        rect = new createjs.Shape()
        rect.graphics.clear()
        rect.x = text.x
        rect.y = text.y
        rect.rotation =20
        stage.addChildAt(rect)

        createjs.Ticker.setFPS(10)
        createjs.Ticker.addEventListener("tick",handlerTicker)
        function handlerTicker(e) {
            count ++
            text.text = "text on the canvas......"+count
            rect.graphics.beginFill("#f00").drawRect(-10,-10,text.getMeasuredWidth()+20,50)
            stage.update(e)
        }
    </script>
    <script type="text/javascript">
        var  stage2 = new createjs.Stage("gameView2")
        var gameView = new createjs.Container()
        stage2.addChild(gameView)
        var bitMap = new createjs.Bitmap("0.jpg")
        gameView.addChild(bitMap)
        createjs.Ticker.setFPS(30)
        createjs.Ticker.addEventListener("tick",handlerTicker2)
        function handlerTicker2(e) {
            stage2.update(e)
        }
    </script>
</html>
