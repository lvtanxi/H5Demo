<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tweenjs使用</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="render" content="webkit">
    <link rel="icon" href="../../assets/image/panda.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="../../assets/image/panda.ico">
    <script type="text/javascript" src="easeljs-0.8.2.min.js"></script>
    <script type="text/javascript" src="tweenjs-0.6.2.min.js"></script>
</head>
<body>
    <canvas id="gameView" width="400px" height="400px" style="background-color: #a6e1ec"></canvas>
</body>
    <script type="text/javascript">
        var stage = new createjs.Stage("gameView")
        stage.x = 100
        stage.y = 100
        var circle =new createjs.Shape()
        circle.graphics.beginFill("#FF0000").drawCircle(0,0,50)
        stage.addChild(circle)
        createjs.Tween.get(circle,{loop:true})
                .wait(1000)
                .to({scaleX:0.2,scaleY:0.2})
                .wait(1000)
                .to({scaleX:1,scaleY:1},1000,createjs.Ease.bounceInOut())
        createjs.Ticker.setFPS(20)
        createjs.Ticker.addEventListener("tick",stage)
    </script>
</html>
